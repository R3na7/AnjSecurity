{% extends 'base.html' %}
{% block content %}
<h2>{{ 'Смена пароля' if lang == 'ru' else 'Change password' }}</h2>
<form method="post" class="card card-body shadow-sm">
    <div class="mb-3">
        <label class="form-label">{{ 'Новый пароль' if lang == 'ru' else 'New password' }}</label>
        <input class="form-control" type="password" name="password" required>
    </div>
    <button class="btn btn-primary" type="submit">{{ 'Сохранить' if lang == 'ru' else 'Save' }}</button>
</form>
{% endblock %}
