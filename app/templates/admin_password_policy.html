{% extends 'base.html' %}
{% block content %}
<h2>{{ 'Политика паролей' if lang == 'ru' else 'Password policy' }}</h2>
<form method="post" class="card card-body shadow-sm">
    <div class="mb-3">
        <label class="form-label">{{ 'Выберите требование' if lang == 'ru' else 'Choose requirement' }}</label>
        <select class="form-select" name="restriction">
            <option value="">{{ 'Без ограничений' if lang == 'ru' else 'No restriction' }}</option>
            {% for restriction in PasswordRestriction %}
            <option value="{{ restriction.value }}" {% if policy.restriction and policy.restriction.value == restriction.value %}selected{% endif %}>
                {{ restriction.description[lang] }}
            </option>
            {% endfor %}
        </select>
    </div>
    <hr>
    <h5>{{ 'Требования к паролю администратора' if lang == 'ru' else 'Administrator password rules' }}</h5>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" id="admin-letter" name="admin_require_letter" value="1" {% if policy.admin_require_letter %}checked{% endif %}>
        <label class="form-check-label" for="admin-letter">{{ 'Обязательная буква' if lang == 'ru' else 'Require a letter' }}</label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" id="admin-digit" name="admin_require_digit" value="1" {% if policy.admin_require_digit %}checked{% endif %}>
        <label class="form-check-label" for="admin-digit">{{ 'Обязательная цифра' if lang == 'ru' else 'Require a digit' }}</label>
    </div>
    <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="admin-arithmetic" name="admin_require_arithmetic" value="1" {% if policy.admin_require_arithmetic %}checked{% endif %}>
        <label class="form-check-label" for="admin-arithmetic">{{ 'Обязательный знак +-*/' if lang == 'ru' else 'Require +, -, *, or /' }}</label>
    </div>
    <button class="btn btn-primary" type="submit">{{ 'Обновить' if lang == 'ru' else 'Update' }}</button>
</form>
{% endblock %}
